server:
  port: 8052
  servlet:
    context-path: /courses

spring:
  profiles:
    active: dev
  output:
    ansi:
      enabled: always

logging:
  level:
    com.ead: TRACE
    root: info
    org.springframework.web: debug
    org.hibernate: info

feign:
  client:
    config:
      default:
        loggerLevel: BASIC
        connectTimeout: 160000000
        readTimeout: 160000000

ead:
  auth-user:
    name: authuser
    url: 'http://localhost:8051'